name: Django CI (minimal)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Verify environment
      run: |
        python -V
        echo "CI pipeline running on $(uname -a)"
        echo "Workflow OK"
