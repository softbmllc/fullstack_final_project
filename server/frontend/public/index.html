<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dealership user management" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dealership App</title>
    <style>
      body { margin:0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#222; }
      #root { min-height: 100vh; display:flex; align-items:center; justify-content:center; }
      .fallback { padding:24px; max-width:720px; text-align:center; color:#666; }
      .fallback code { background:#f5f5f7; padding:2px 6px; border-radius:4px; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><div class="fallback">Loading…</div></div>

    <!-- Fallback: si React no reemplaza #root en ~500ms, mostramos diagnóstico -->
    <script>
      (function () {
        var shown = false;
        function diag(msg) {
          if (shown) return; shown = true;
          var el = document.getElementById('root');
          el.innerHTML =
            '<div class="fallback"><h3>HTML OK, pero el bundle no montó React.</h3>' +
            '<p>'+ msg +'</p>' +
            '<p>Prueba hard refresh <code>Ctrl+Shift+R</code> y asegúrate de reconstruir con <code>npm run build</code>.</p>' +
            '</div>';
        }
        // si en 600ms sigue el contenido “Loading…”, no montó React
        setTimeout(function () {
          var el = document.getElementById('root');
          if (el && /Loading…/.test(el.textContent)) {
            diag('No se ejecutó JS o hubo error en runtime.');
          }
        }, 600);
        // captura errores globales del bundle
        window.onerror = function (m, s, l, c, e) {
          diag('Error: ' + (e && e.stack || m));
        };
      })();
    </script>
    <!-- CRA inyectará los <script> del bundle aquí en build/ -->
  </body>
</html>
