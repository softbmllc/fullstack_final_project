<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dealerships{% endblock %}</title>
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,Arial,sans-serif;background:#f7f9fb;color:#222}
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
    .top{background:#4fbfc1;padding:14px 0}
    .top .row{display:flex;justify-content:space-between;align-items:center}
    .brand{color:#fff;font-weight:700;font-size:22px}
    .nav{list-style:none;display:flex;gap:18px;margin:0;padding:0}
    .nav a{color:#fff;text-decoration:none;font-weight:500}
    .nav a:hover{text-decoration:underline}
    main{padding:32px 0}
    .card{background:#fff;border:1px solid #e6e9ee;border-radius:10px;box-shadow:0 1px 6px rgba(0,0,0,.08);padding:24px}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
    .center{text-align:center}
    .person{text-align:center;border:1px solid #e6e9ee;border-radius:10px;padding:16px;background:#fff}
    .avatar{width:220px;max-width:100%;border-radius:8px;box-shadow:0 1px 6px rgba(0,0,0,.12)}
    .pill{display:inline-block;background:#614080;color:#fff;padding:6px 14px;border-radius:8px;font-weight:600}
    @media(max-width:900px){.grid3{grid-template-columns:1fr 1fr}}
    @media(max-width:600px){.grid3{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="top">
    <div class="wrap row">
      <div class="brand">Dealerships</div>
      <ul class="nav">
        <li><a href="{% url 'djangoapp:home' %}">Home</a></li>
        <li><a href="{% url 'djangoapp:about' %}">About Us</a></li>
        <li><a href="{% url 'djangoapp:contact' %}">Contact Us</a></li>
      </ul>
    </div>
  </header>
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
